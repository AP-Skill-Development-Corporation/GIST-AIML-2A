{% extends 'html/base.html' %}

{% block content %}
<div class="container">
	<div class="card col-md-5 mx-auto shadow-lg mt-5">
		<div class="card-body">
			<h3 class="bg-warning text-light text-center border border rounded p-2">Delete Student</h3>
			<form method="post">
				{% csrf_token %}
				<h5 class="my-3">Are you sure want to delete ?</h5>
				<h6>Id: {{e.rn}}</h6>
				<h6>Name: {{e.sn}}</h6>
				<div class="row">
					<div class="col">
						<a href="{% url 'std' %}" class="btn btn-outline-primary form-control">No</a>
					</div>
					<div class="col">
						 <input type="submit" value="Yes Confirm" class="btn btn-outline-success form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
