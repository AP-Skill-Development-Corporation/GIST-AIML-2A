{% extends 'html/base.html' %}

{% block content %}
<div class="container">
	<div class="card shadow-lg col-md-5 mx-auto mt-4">
		<div class="card-body">
			<h3>Update</h3>
			<form method="post">
				{% csrf_token %}
				{% for j in n %}
					{{j}}
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'std' %}" class="btn btn-outline-secondary form-control">Back</a>
					</div>
					<div class="col">
						<input type="submit" value="Update" class="btn btn-outline-success form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
