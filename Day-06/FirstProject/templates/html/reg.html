{% extends 'html/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container">
  <div class="card col-md-6 mx-auto shadow-lg mt-4">
    <div class="card-body">
      <h3>Registration</h3>
      <form method="post">
        {% csrf_token %}
        {% for i in j %}
          {{i}}
        {% endfor %}
        <div class="row">
          <div class="col">
            <a href="" class="btn btn-outline-primary form-control">Existing User</a>
          </div>
          <div class="col">
            <input type="submit" value="Create User" class="btn btn-outline-success form-control">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
